name: Security Scanning

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC

jobs:
  dependency-check:
    runs-on: ubuntu-latest
    name: Dependency Security Check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Generate audit report
        run: npm audit --json > audit-report.json
        continue-on-error: true

      - name: Upload audit report
        uses: actions/upload-artifact@v3
        with:
          name: npm-audit-report
          path: audit-report.json
          retention-days: 30

      - name: Comment audit results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            try {
              const audit = JSON.parse(fs.readFileSync('audit-report.json', 'utf8'));
              const vulnerabilities = audit.metadata.vulnerabilities;
              
              if (vulnerabilities.total > 0) {
                github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: `âš ï¸ **Dependency Vulnerabilities Found**\n\n- Critical: ${vulnerabilities.critical || 0}\n- High: ${vulnerabilities.high || 0}\n- Moderate: ${vulnerabilities.moderate || 0}`
                });
              }
            } catch (error) {
              console.log('No vulnerabilities found');
            }

  code-scanning:
    runs-on: ubuntu-latest
    name: SAST Code Scanning

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint security rules
        run: npx eslint --ext .ts,.tsx . --rule "security/*: error"
        continue-on-error: true

      - name: Run SonarQube analysis
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=ai-hotel-assistant
            -Dsonar.organization=your-org
            -Dsonar.sources=app,components,lib,packages
            -Dsonar.exclusions=**/*.test.ts,**/*.spec.ts
            -Dsonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts

  container-scanning:
    runs-on: ubuntu-latest
    name: Container Image Scanning
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t ai-hotel-assistant:scanning .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ai-hotel-assistant:scanning'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  secret-scanning:
    runs-on: ubuntu-latest
    name: Secret Detection

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks scanner
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
        continue-on-error: true

      - name: TruffleHog secret scanning
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug

  policy-check:
    runs-on: ubuntu-latest
    name: Policy & Compliance Check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for license files
        run: |
          if [ ! -f LICENSE ]; then
            echo "âš ï¸ License file missing"
            exit 1
          fi

      - name: Verify .gitignore completeness
        run: |
          if ! grep -q "node_modules" .gitignore; then
            echo "âš ï¸ .gitignore incomplete"
            exit 1
          fi

      - name: Check TypeScript strict mode
        run: |
          if ! grep -q '"strict": true' tsconfig.json; then
            echo "âš ï¸ TypeScript strict mode not enabled"
            exit 1
          fi

      - name: Verify environment file template
        run: |
          if [ ! -f .env.example ]; then
            echo "âš ï¸ .env.example template missing"
            exit 1
          fi

  security-report:
    if: always()
    runs-on: ubuntu-latest
    name: Security Report Summary
    needs: [dependency-check, code-scanning, container-scanning, secret-scanning]

    steps:
      - name: Download all reports
        uses: actions/download-artifact@v3

      - name: Generate summary
        run: |
          echo "## Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Dependency Check: ${{ needs.dependency-check.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Code Scanning: ${{ needs.code-scanning.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Container Scanning: ${{ needs.container-scanning.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Secret Scanning: ${{ needs.secret-scanning.result }}" >> $GITHUB_STEP_SUMMARY

      - name: Notify security team
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          text: |
            ðŸ”’ Security scan found issues:
            Dependency Check: ${{ needs.dependency-check.result }}
            Code Scanning: ${{ needs.code-scanning.result }}
            Container Scanning: ${{ needs.container-scanning.result }}
            Secret Scanning: ${{ needs.secret-scanning.result }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
