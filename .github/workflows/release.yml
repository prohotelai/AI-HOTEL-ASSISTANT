name: Release & Versioning

on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    name: Auto-Release & Versioning
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Determine version bump
        id: version
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          CURRENT_VERSION=${LATEST_TAG#v}
          
          # Get commit messages since last tag
          COMMITS=$(git log $LATEST_TAG..HEAD --oneline 2>/dev/null || git log --oneline | head -20)
          
          # Determine version bump based on commit messages
          if echo "$COMMITS" | grep -q "BREAKING CHANGE"; then
            BUMP_TYPE="major"
            IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
            NEW_VERSION="$((MAJOR+1)).0.0"
          elif echo "$COMMITS" | grep -q "^feat"; then
            BUMP_TYPE="minor"
            IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
            NEW_VERSION="$MAJOR.$((MINOR+1)).0"
          else
            BUMP_TYPE="patch"
            IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
            NEW_VERSION="$MAJOR.$MINOR.$((PATCH+1))"
          fi
          
          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT

      - name: Update package.json version
        run: |
          npm version ${{ steps.version.outputs.new_version }} --no-git-tag-version

      - name: Generate changelog
        id: changelog
        run: |
          CHANGELOG=$(cat << 'EOF'
          ## Changes
          
          $(git log ${{ steps.version.outputs.latest_tag }}..HEAD --oneline --reverse)
          
          ## Features
          $(git log ${{ steps.version.outputs.latest_tag }}..HEAD --grep="^feat" --oneline | sed 's/^feat: /- /')
          
          ## Bug Fixes
          $(git log ${{ steps.version.outputs.latest_tag }}..HEAD --grep="^fix" --oneline | sed 's/^fix: /- /')
          
          ## Breaking Changes
          $(git log ${{ steps.version.outputs.latest_tag }}..HEAD --grep="BREAKING CHANGE" --oneline | sed 's/^.*BREAKING CHANGE: /- /')
          EOF
          )
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "chore: release v${{ steps.version.outputs.new_version }}"
          git tag -a v${{ steps.version.outputs.new_version }} -m "Release v${{ steps.version.outputs.new_version }}"

      - name: Push changes
        run: |
          git push origin main
          git push origin v${{ steps.version.outputs.new_version }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.new_version }}
          release_name: Release v${{ steps.version.outputs.new_version }}
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false

      - name: Build Docker image
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ github.repository }}:v${{ steps.version.outputs.new_version }} .
          docker build -t ${{ env.REGISTRY }}/${{ github.repository }}:latest .

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker images
        run: |
          docker push ${{ env.REGISTRY }}/${{ github.repository }}:v${{ steps.version.outputs.new_version }}
          docker push ${{ env.REGISTRY }}/${{ github.repository }}:latest

      - name: Notify release
        uses: 8398a7/action-slack@v3
        with:
          status: success
          text: |
            ðŸš€ Released v${{ steps.version.outputs.new_version }}
            Type: ${{ steps.version.outputs.bump_type }}
            ${{ steps.changelog.outputs.changelog }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        if: success()

  publish-npm:
    runs-on: ubuntu-latest
    name: Publish to NPM
    needs: release
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Publish packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish

      - name: Notify publication
        uses: 8398a7/action-slack@v3
        with:
          status: success
          text: 'Published ${{ github.ref }} to NPM'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
