name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20.x'
  REGISTRY: ghcr.io

jobs:
  # Job 1: Lint and Type Check
  lint:
    runs-on: ubuntu-latest
    name: Lint & Type Check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript compiler
        run: npx tsc --noEmit

  # Job 2: Unit & Integration Tests
  test:
    runs-on: ubuntu-latest
    name: Unit & Integration Tests
    needs: lint

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: pms_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup test database
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/pms_test
        run: |
          npm run db:generate
          npm run db:push

      - name: Run unit tests
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/pms_test
          REDIS_URL: redis://localhost:6379
        run: npm test -- tests/unit --coverage

      - name: Run integration tests
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/pms_test
          REDIS_URL: redis://localhost:6379
        run: npm test -- tests/integration --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella

  # Job 3: E2E Tests
  e2e:
    runs-on: ubuntu-latest
    name: E2E Tests
    needs: lint

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: pms_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Setup test database
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/pms_test
        run: |
          npm run db:generate
          npm run db:push

      - name: Build application
        env:
          NEXTAUTH_SECRET: test-secret-for-ci
        run: npm run build

      - name: Run E2E tests
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/pms_test
          NEXTAUTH_SECRET: test-secret-for-ci
        run: npm run test:e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  # Job 4: Build
  build:
    runs-on: ubuntu-latest
    name: Build Application
    needs: [lint, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        env:
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: .next/
          retention-days: 5

  # Job 5: SAST (Static Analysis)
  sast:
    runs-on: ubuntu-latest
    name: Security Scanning
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Snyk scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  # Job 6: Deploy to Staging (on develop branch)
  deploy-staging:
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    runs-on: ubuntu-latest
    name: Deploy to Staging
    needs: [build, test, e2e]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: build
          path: .next/

      - name: Deploy to Vercel Staging
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        run: |
          npx vercel deploy --prod \
            --token $VERCEL_TOKEN \
            --env DATABASE_URL=${{ secrets.DATABASE_URL_STAGING }} \
            --env NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET_STAGING }} \
            --env OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}

      - name: Notify deployment
        run: echo "Deployed to staging environment"

  # Job 7: Deploy to Production (on main branch, manual approval)
  deploy-production:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    name: Deploy to Production
    needs: [build, test, e2e]
    environment:
      name: production
      url: https://pms.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: build
          path: .next/

      - name: Deploy to Vercel Production
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        run: |
          npx vercel deploy --prod \
            --token $VERCEL_TOKEN \
            --env DATABASE_URL=${{ secrets.DATABASE_URL_PRODUCTION }} \
            --env NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET_PRODUCTION }} \
            --env OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          body: Automated production deployment

      - name: Notify success
        uses: 8398a7/action-slack@v3
        if: success()
        with:
          status: ${{ job.status }}
          text: 'Production deployment successful'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

      - name: Notify failure
        uses: 8398a7/action-slack@v3
        if: failure()
        with:
          status: ${{ job.status }}
          text: 'Production deployment failed'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  # Job 8: Performance Testing
  performance:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    name: Performance Tests
    needs: [build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          uploadArtifacts: true
          temporaryPublicStorage: true

  # Job 9: Notify team
  notify:
    if: always()
    runs-on: ubuntu-latest
    name: Notify Team
    needs: [lint, test, e2e, build]

    steps:
      - name: Send notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ needs.build.result }}
          text: |
            CI/CD Pipeline completed
            Lint: ${{ needs.lint.result }}
            Tests: ${{ needs.test.result }}
            E2E: ${{ needs.e2e.result }}
            Build: ${{ needs.build.result }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
