<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <!-- Define gradients -->
  <defs>
    <linearGradient id="botGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Head -->
  <rect x="16" y="12" width="32" height="28" rx="4" fill="url(#botGradient)" filter="url(#glow)"/>
  
  <!-- Eyes -->
  <rect x="22" y="18" width="4" height="6" rx="2" fill="white" opacity="0.9"/>
  <rect x="38" y="18" width="4" height="6" rx="2" fill="white" opacity="0.9"/>
  
  <!-- Mouth -->
  <path d="M 26 30 Q 32 32 38 30" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.7"/>
  
  <!-- Antenna left -->
  <line x1="24" y1="10" x2="22" y2="4" stroke="url(#botGradient)" stroke-width="2" stroke-linecap="round"/>
  <circle cx="22" cy="3" r="1.5" fill="url(#botGradient)"/>
  
  <!-- Antenna right -->
  <line x1="40" y1="10" x2="42" y2="4" stroke="url(#botGradient)" stroke-width="2" stroke-linecap="round"/>
  <circle cx="42" cy="3" r="1.5" fill="url(#botGradient)"/>
  
  <!-- Torso -->
  <rect x="20" y="40" width="24" height="18" rx="3" fill="url(#botGradient)" opacity="0.8"/>
  
  <!-- Arms -->
  <rect x="10" y="44" width="8" height="6" rx="2" fill="url(#botGradient)" opacity="0.7"/>
  <rect x="46" y="44" width="8" height="6" rx="2" fill="url(#botGradient)" opacity="0.7"/>
  
  <!-- Status light -->
  <circle cx="32" cy="48" r="2" fill="#10b981"/>
  <circle cx="32" cy="48" r="2" fill="#10b981" opacity="0.3" r="3"/>
</svg>