<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="ogGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#ogGradient)"/>
  
  <!-- Accent line -->
  <rect x="0" y="0" width="1200" height="4" fill="url(#accentGradient)"/>
  
  <!-- Robot Icon Large -->
  <g transform="translate(150, 100) scale(4)">
    <!-- Head -->
    <rect x="16" y="12" width="32" height="28" rx="4" fill="url(#accentGradient)"/>
    
    <!-- Eyes -->
    <rect x="22" y="18" width="4" height="6" rx="2" fill="white"/>
    <rect x="38" y="18" width="4" height="6" rx="2" fill="white"/>
    
    <!-- Mouth -->
    <path d="M 26 30 Q 32 32 38 30" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.7"/>
    
    <!-- Torso -->
    <rect x="20" y="40" width="24" height="18" rx="3" fill="url(#accentGradient)" opacity="0.8"/>
  </g>
  
  <!-- Tagline -->
  <text x="600" y="200" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="800" text-anchor="middle" fill="white" letter-spacing="-2">
    AI Hotel Assistant
  </text>
  
  <text x="600" y="290" font-family="system-ui, -apple-system, sans-serif" font-size="48" text-anchor="middle" fill="#94a3b8" letter-spacing="-1">
    Transform Your Hotel Operations with AI
  </text>
  
  <!-- Call to action -->
  <rect x="350" y="380" width="500" height="90" rx="12" fill="url(#accentGradient)" opacity="0.1" stroke="url(#accentGradient)" stroke-width="2"/>
  
  <text x="600" y="445" font-family="system-ui, -apple-system, sans-serif" font-size="40" font-weight="700" text-anchor="middle" fill="white">
    24/7 AI-Powered Support • PMS Integration • Analytics
  </text>
</svg>